<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="app.js"></script>
</head>
<body>
    <div id="header">
      <span>BANK APP</span>
      <form id="login-form" action="/auth" method="post">
        <label for="login-email">Email</label>
        <input id="login-email" name="login-email" type="email" autocomplete="current email">
        <label for="login-password">Password</label>
        <input id="login-password" name="login-password" type="password" autocomplete="current-password">
        <input type="submit" value="Login">
      </form>
    </div>
    <div id="main">
      <h1>Sign-Up</h1>
      <form id="signup-form" action="/signup" method="post">
        <label for="signup-email">Email</label>
        <input id="signup-email" name="signup-email" type="email" autocomplete="username email"><br>
        <label for="signup-password">Password</label>
        <input id="signup-password" name="signup-password" type="password" autocomplete="new-password"><br>
        <input type="submit" value="Register">
      </form>
    </div>
    <script>app.init()</script>
</body>
</html>
